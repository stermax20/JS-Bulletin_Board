<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="write_form" style="display: none;">
        <h1>게시판</h1>
        <form id="postForm">
            <label for="title">제목</label>
            <input type="text" id="title">
            <label for="author">작성자</label>
            <input type="text" id="author">
            <label for="content">내용</label>
            <textarea id="content"></textarea>
            <button type="submit">게시글 작성</button>
        </form>
    </div>

    <div id="board_area"></div>

    <div id="post_view" style="display: none;">
        <h2 id="post_title"></h2>
        <p id="post_author"></p>
        <p id="post_content"></p>
        <p id="post_likes"></p>
        <p id="post_dislikes"></p>
        <p id="post_reports"></p>
        <div id="comments_area"></div>
        <form id="commentForm">
            <label for="comment_author">닉네임</label>
            <input type="text" id="comment_author">
            <label for="comment_content">댓글 내용</label>
            <textarea id="comment_content"></textarea>
            <button type="submit">댓글 작성</button>
        </form>
        <button id="backButton">🔙</button>
        <button id="likeButton">👍</button>
        <button id="dislikeButton">👎</button>
        <button id="reportButton">⚠️</button>
        <button id="deleteButton">❌</button>
    </div>

    <button id="writeButton">펼치기</button>

</body>

</html>
